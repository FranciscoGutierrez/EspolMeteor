<template name="missingcourses">
  <paper-material class="card-content missingcourses-paper">
    <div class="chart-content mc-card-content animated fadeIn">
      <!-- Top Content -->
      <div class="card-content-top">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">Student Courses</div>
            <iron-icon icon="icons:info"></iron-icon>
          </div>
          <div class="card-subtitle">No Influence</div>
        </div>
      </div>
      <div class="card-settings-icon">
        <!-- <paper-toggle-button class="mc-toggle"></paper-toggle-button> -->
      </div>
      <!-- Middle Content -->
      <div class="card-content-middle mc-content-middle">
        <div class="mc-dataTable">
          {{> reactiveTable collection=selectedCourses settings=settings}}
        </div>
      </div>
      <!-- Middle Content -->
      <div class="card-content-bottom mc-content-bottom">
        <div class="card-content-control">
          <div class="control-title">Courses</div>
          <div class="mc-selected-years">
            <paper-radio-group selected="ntaken">
              <paper-radio-button name="all"    class="radio-pink">All</paper-radio-button>
              <paper-radio-button name="passed" class="radio-pink">Passed</paper-radio-button>
              <paper-radio-button name="failed" class="radio-pink">Failed</paper-radio-button>
              <paper-radio-button name="ntaken" class="radio-pink">Must Redo</paper-radio-button>
            </paper-radio-group>
          </div>
        </div>
        <div class="card-content-control">
          <div class="control-title">Academic Years</div>
          <div class="mc-selected-years">
            <paper-radio-group selected="3">
              <paper-radio-button name="0" class="radio-pink">All</paper-radio-button>
              <paper-radio-button name="1" class="radio-pink">First </paper-radio-button>
              <paper-radio-button name="2" class="radio-pink">Second</paper-radio-button>
              <paper-radio-button name="3" class="radio-pink">Third (Current)</paper-radio-button>
            </paper-radio-group>
          </div>
        </div>
      </div>
    </div>
    <div class="mc-progress">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="mc-progress-title">Loading Data</div>
        <!-- <paper-progress class="progress-color" indeterminate value="800" min="100" max="1000"></paper-progress> -->
      </div>
    </div>
  </paper-material>
</template>
