<template name="gradescard">
  <paper-material class="card-content">
    <div class="chart-content">
      <div class="card-content-top">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">
              Students Grades
            </div>
            <iron-icon icon="icons:info"></iron-icon>
          </div>
          <div class="card-subtitle">
            Weak Influence
          </div>
        </div>
      </div>
      <div class="card-settings-icon">
        <iron-icon class="settings-icon" icon="icons:settings"></iron-icon>
        <paper-toggle-button checked></paper-toggle-button>
      </div>
      <!-- Middle Content -->
      <div class="card-content-middle">
        {{#if isCourse}}
        <div class="sg-chart-container">
          <div class="sg-vertical-axis">
            <div class="sg-vertical-axis-title">Performance</div>
          </div>
          <div class="sg-horizontal-axis">
            <div class="sg-horizontal-axis-title">Grades</div>
          </div>
          <svg height="200" width="350">
            <filter id="dropshadow" height="130%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> <!-- stdDeviation is how much to blur -->
              <feOffset dx="2" dy="2" result="offsetblur"/> <!-- how much to offset -->
              <feMerge>
                <feMergeNode/> <!-- this contains the offset blurred image -->
                <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
              </feMerge>
            </filter>
            {{#each excellent}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="sg-excellent animated fadeInLeft"></circle>
            {{/each}}
            {{#each good}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="sg-good animated fadeInLeft"></circle>
            {{/each}}
            {{#each regular}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="sg-regular animated fadeInLeft"></circle>
            {{/each}}
            {{#each lazy}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="sg-lazy animated fadeInLeft"></circle>
            {{/each}}
            {{#each bad}}
            <circle cx="{{grade}}"  cy="{{performance}}"  r="4" fill="{{gp}}" class="sg-bad animated fadeInLeft"></circle>
            {{/each}}

            {{#if thisStudent}}
            <circle cx="{{thisStudent.gpa}}"  cy="{{thisStudent.performance}}"  r="8" fill="#b25d7e" class="sg-this animated pulse" style="filter:url(#dropshadow)"/></circle>
            {{/if}}

          </svg>
        </div>
        {{else}}
        <div class="cc-nothing animated fadeIn">
          <div class="cc-nothing-message">You haven't selected any courses</div>
          <div class="cc-nothing-add"></div>
        </div>
        {{/if}}
      </div>
      <!-- Bottom Content -->
      <div class="card-content-bottom">
        <div class="card-content-control0">
          <div class="control-title">Students</div>
          <div class="card-content-columns">
            <div>
              <paper-checkbox class="good-grades" checked>Good</paper-checkbox>
              <paper-checkbox class="bad-grades" checked>Bad</paper-checkbox>
            </div>
            <div>
              <paper-checkbox class="best-grades" checked>Excellent</paper-checkbox>
              <paper-checkbox class="lazy-grades" checked>Lazy</paper-checkbox>
            </div>
            <div>
              <paper-checkbox checked>This Student</paper-checkbox>
              <paper-checkbox class="regular-grades" checked>Regular</paper-checkbox>
            </div>
          </div>
        </div>
        <div class="card-content-control1">
          <div class="control-title">Compliance</div>
          <paper-slider pin value="100"></paper-slider>
        </div>
        <div class="card-fullscreen-icon">
          <iron-icon icon="icons:fullscreen"></iron-icon>
        </div>
      </div>
    </div>
  </paper-material>
</template>
