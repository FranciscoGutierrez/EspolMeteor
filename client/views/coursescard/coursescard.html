<template name="coursescard">
  <paper-material class="card-content">
    <div class="chart-content">
      <div class="card-content-top">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">
              Courses Overview
            </div>
            <iron-icon icon="icons:info"></iron-icon>
          </div>
          <div class="card-subtitle">
            Strong Influence
          </div>
        </div>
      </div>
      <div class="card-settings-icon">
        <iron-icon class="settings-icon" icon="icons:settings"></iron-icon>
      </div>
      <!-- Middle Content -->
      <div class="card-content-middle">
        <div class="cc-chart-container">
        {{#each sessionCourses}}
        <div class="cc-course">
          <div>
            <div class="cc-squares"></div>
          </div>
          <div class="cc-meta">
            <div class="cc-name">{{{name}}}</div>
            <div class="cc-id  ">{{{_id}}}</div>
          </div>
        </div>
        {{else}}
        <div class="cc-nothing">
          <div class="cc-nothing-message">No Courses to Show</div>
          <div class="cc-nothing-add">Add Some</div>
        </div>
        {{/each}}
        </div>
      </div>
      <!-- Bottom Content -->
      <div class="card-content-bottom">
        <div class="card-content-control0">
          <div class="control-title">Order</div>
          <paper-slider pin value="100"></paper-slider>
        </div>
        <div class="card-content-control1">
          <div class="control-title">Compliance</div>
          <paper-slider pin value="100"></paper-slider>
        </div>
        <div class="card-fullscreen-icon">
          <iron-icon icon="icons:fullscreen"></iron-icon>
        </div>
      </div>
    </div>
    <div class="settings-content">
      <div class="card-content-top">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">
              Settings
            </div>
            <iron-icon icon="icons:info"></iron-icon>
          </div>
          <div class="card-subtitle-tool">
            <paper-input label="Search for a Course" id="search-box">
              <iron-icon icon="search" prefix></iron-icon>
              <!-- <paper-icon-button suffix class="clear-search" icon="clear" alt="clear" title="clear" tabindex="0" style="color: red;"></paper-icon-button> -->
            </paper-input>
            {{#if getCourses}}
            <div class="search-results">
              {{#each getCourses}}
              <div class="result-course" style="position: relative">
                <div class="result-name">{{{name}}}</div>
                <div class="result-desc">{{{_id}}}</div>
                <paper-ripple></paper-ripple>
              </div>
              {{/each}}
            </div>
            {{/if}}
          </div>
        </div>
      </div>

      <!-- <div class="card-content-middle"></div> -->
      <div class="card-content-bottom">
        <div class="control-title">Selected Courses</div>
        <div class="selected-courses"></div>
      </div>
    </div>
  </paper-material>
</template>
