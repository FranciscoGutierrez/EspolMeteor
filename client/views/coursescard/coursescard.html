<template name="coursescard">
  <paper-material class="card-content coursescard-paper">
    <div class="chart-content">
      <!-- Top card content -->
      <div class="card-content-top">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">
              Semestre Planeado
            </div>
            <iron-icon icon="icons:info"></iron-icon>
          </div>
          <div class="card-subtitle">
            Fuerte influencia en la predicción
          </div>
        </div>
      </div>
      <div class="card-settings-icon">
        <iron-icon class="settings-icon" icon="icons:settings"></iron-icon>
      </div>
      <!-- Middle Content -->
      <div class="card-content-middle cc-middle-content">
        {{#each hardCourses}}
        <div class="cc-course animated fadeIn">
          <div class="cc-meter">
            <div class="cc-topdata">{{{students}}}</div>
            <div class="cc-bottom" style="height: {{both}}%;"></div>
            <div class="cc-top"    style="height: {{toph}}%;">
              <div class="cc-passed-legend">{{passed}} ({{toph}}%) Aprobados</div>
            </div>
          </div>
          <div class="cc-metadata">
            <div class="cc-name">{{{name}}}</div>
            <div class="cc-id">{{{_id}}}</div>
          </div>
          <paper-ripple></paper-ripple>
        </div>
        {{else}}
        <div class="cc-nothing-add">Agregar algunos cursos</div>
        {{/each}}
      </div>
      <!-- Bottom card content -->
      <div class="card-content-bottom cc-content-bottom">
        <div class="card-content-control">
          {{#if selectedCourse}}
          <div class="control-title">Detalles del Curso</div>
          <div class="horizontal-section">
            <div class="selected-container animated fadeIn">
              <div class="selected-course" checked>
                <div id="checkboxLabel" class="selected-course-meta">
                  <div class="course-name">{{selectedCourse.name}}</div>
                  <div class="course-id">{{selectedCourse._id}} - {{selectedCourse.credits}} Créditos</div>
                </div>
                <paper-ripple></paper-ripple>
              </div>
            </div>
          </div>
          {{else}}
          Selecciona un Curso para ver los detalles.
          {{/if}}
        </div>
        <div class="card-content-control">
          <div class="control-title">Créditos en el Semestre</div>
          <div class="horizontal-section" style="margin-top: 8px;">
            <div class="cc-progress-hzbar">
              <iron-icon icon="icons:arrow-drop-down"></iron-icon>
              <div class="cc-hzbar-title">Carga máxima sugerida (30)</div>
            </div>
            <paper-progress class="cc-progress-load progress-color" max="60" secondary-progress="30" value="{{numberCredits}}"></paper-progress>
            <div class="cc-number">
              <div class="cc-value">{{numberCourses.number}}</div>
              &nbsp;{{numberCourses.text}},&nbsp;
              <div class="cc-value">{{numberCredits}}</div>&nbsp;Créditos
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Settings panel  -->
    <div class="settings-content">
      <div class="card-content-top" style="margin-bottom: 0px;">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">
              Ajustes
            </div>
            <iron-icon icon="icons:info"></iron-icon>
          </div>
          <div class="card-subtitle-tool">
            <paper-input label="Search for a Course" id="search-box">
              <iron-icon icon="search" prefix></iron-icon>
              <!-- <paper-icon-button suffix class="clear-search" icon="clear" alt="clear" title="clear" tabindex="0" style="color: red;"></paper-icon-button> -->
            </paper-input>
            {{#if getCourses}}
            <div class="search-results">
              {{#each getCourses}}
              <div class="result-course" style="position: relative">
                <div class="result-name">{{{name}}}</div>
                <div class="result-desc">{{{_id}}} - {{credits}} Créditos</div>
                <paper-ripple></paper-ripple>
              </div>
              {{/each}}
            </div>
            {{/if}}
          </div>
        </div>
      </div>
      <!-- <div class="card-content-middle"></div> -->
      <div class="card-content-bottom">
        {{#if sessionCourses}}
        <div class="control-title">Cursos Seleccionados</div>
        <div class="selected-courses">
          {{#each sessionCourses}}
          <div class="selected-container animated fadeIn">
            <div class="selected-course" checked>
              <div id="checkboxLabel" class="selected-course-meta">
                <div class="course-name">{{name}}</div>
                <div class="course-id">{{_id}} - {{credits}} Créditos</div>
              </div>
            </div>
            <iron-icon class="remove-selected-course" icon="icons:close"></iron-icon>
            <paper-ripple></paper-ripple>
          </div>
          {{/each}}
        </div>
        {{/if}}
      </div>
    </div>
  </paper-material>
</template>
