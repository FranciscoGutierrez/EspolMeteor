<template name="coursescard">
  <paper-material class="card-content coursescard-paper">
    <div class="chart-content">
      <!-- Top card content -->
      <div class="card-content-top">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">
              Semester Overview
            </div>
            <iron-icon icon="icons:info"></iron-icon>
          </div>
          <div class="card-subtitle">
            Strong Influence
          </div>
        </div>
      </div>
      <div class="card-settings-icon">
        <iron-icon class="settings-icon" icon="icons:settings"></iron-icon>
      </div>
      <!-- Middle Content -->
      <div class="card-content-middle cc-middle-content">
        {{#each easyCourses}}
        <div class="cc-course animated fadeIn" style="display: {{difficulty.display}}; border-bottom: 1px solid #eeeeee">
          <div class="cc-meter">
            <div class="cc-topdata">{{students}}</div>
            <div class="cc-bottom"></div>
            <div class="cc-top">
              <div class="cc-passed-legend">{{passed}} Passed</div>
            </div>
          </div>
          <div class="cc-metadata">
            <div class="cc-name">{{name}}</div>
            <div class="cc-id">{{_id}}</div>
          </div>
          <paper-ripple></paper-ripple>
        </div>
        {{/each}}
        {{#each hardCourses}}
        <div class="cc-course animated fadeIn" style="display: {{difficulty.display}}; border-bottom: 1px solid #eeeeee">
          <div class="cc-meter">
            <div class="cc-topdata">{{{students}}}</div>
            <div class="cc-bottom"></div>
            <div class="cc-top">
              <div class="cc-passed-legend">{{passed}} Passed</div>
            </div>
          </div>
          <div class="cc-metadata">
            <div class="cc-name">{{{name}}}</div>
            <div class="cc-id">{{{_id}}}</div>
          </div>
          <paper-ripple></paper-ripple>
        </div>
        {{/each}}
      </div>
      <!-- <div class="cc-nothing-add">Add Courses</div> -->
      <!-- Bottom card content -->
      <div class="card-content-bottom cc-content-bottom">
        <div class="card-content-control" style="margin-top: 20px;">
          {{#if selectedCourse}}
          <div class="control-title">Semester Credits</div>
          <div class="horizontal-section">
            <paper-progress class="cc-progress-load progress-color" max="30" value="{{numberCredits}}"></paper-progress>
            <div class="cc-number">
              <div class="cc-value">{{numberCourses.number}}</div>
              &nbsp;{{numberCourses.text}},&nbsp;
              <div class="cc-value">{{numberCredits}}</div>
              /30&nbsp;Credits
            </div>
          </div>
          {{/if}}
        </div>
      </div>
    </div>
    <!-- Settings panel  -->
    <div class="settings-content">
      <div class="card-content-top" style="margin-bottom: 0px;">
        <div class="card-content-top-text">
          <div class="card-title">
            <div class="card-title-text">
              Settings
            </div>
            <iron-icon icon="icons:info"></iron-icon>
          </div>
          <div class="card-subtitle-tool">
            <paper-input label="Search for a Course" id="search-box">
              <iron-icon icon="search" prefix></iron-icon>
              <!-- <paper-icon-button suffix class="clear-search" icon="clear" alt="clear" title="clear" tabindex="0" style="color: red;"></paper-icon-button> -->
            </paper-input>
            {{#if getCourses}}
            <div class="search-results">
              {{#each getCourses}}
              <div class="result-course" style="position: relative">
                <div class="result-name">{{{name}}}</div>
                <div class="result-desc">{{{_id}}} - {{credits}} Credits</div>
                <paper-ripple></paper-ripple>
              </div>
              {{/each}}
            </div>
            {{/if}}
          </div>
        </div>
      </div>
      <!-- <div class="card-content-middle"></div> -->
      <div class="card-content-bottom">
        {{#if sessionCourses}}
        <div class="control-title">Selected Courses</div>
        <div class="selected-courses">
          {{#each sessionCourses}}
          <div class="selected-container animated fadeIn">
            <div class="selected-course" checked>
              <div id="checkboxLabel" class="selected-course-meta">
                <div class="course-name">{{name}}</div>
                <div class="course-id">{{_id}} - {{credits}} Credits</div>
              </div>
            </div>
            <iron-icon class="remove-selected-course" icon="icons:close"></iron-icon>
            <paper-ripple></paper-ripple>
          </div>
          {{/each}}
        </div>
        {{/if}}
      </div>
    </div>
  </paper-material>
</template>
