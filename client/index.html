<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <title>Dashboard</title>
  <style is="custom-style">
  :root {
    --paper-toolbar-background: #fefefe;
    --paper-tabs-selection-bar-color: #424242;
    --paper-tab-ink: #424242;
    --iron-icon-width: 18px;
    --iron-icon-fill-color: #c6c6c6;
    --paper-toggle-button-checked-bar-color: #B25D7E;
    --paper-toggle-button-checked-button-color: #B25D7E;
    --paper-checkbox-checked-color:  #B25D7E;
    --paper-checkbox-unchecked-color: #B25D7E;
    --paper-slider-active-color: #B25D7E;
    --paper-slider-knob-color: #B25D7E;
    --paper-slider-pin-color: #B25D7E;
    --paper-input-container-focus-color:  #B25D7E;
  }
  paper-icon-button {
    --iron-icon-fill-color: #e67c73;
    --paper-icon-button-ink-color: #e67c73;
    width: 23px; /* 15px + 2*4px for padding */
    height: 23px;
    padding: 0px 4px;
  }
  progress-bubble {
    --progress-bubble-stroke-color: #617d8a;
  }
  paper-radio-button.radio-red {
    --paper-radio-button-checked-color: #e74c3c;
  }
  paper-radio-button.radio-green {
    --paper-radio-button-checked-color: #27ae60;
  }
  paper-radio-button.radio-gray {
    --paper-radio-button-checked-color: #c5c5c5;
  }
  paper-progress.progress-color {
    --paper-progress-active-color: #b25d7e;
    --paper-progress-secondary-color: #eceff1;
  }
  paper-checkbox.fundamentals {
    --paper-checkbox-unchecked-color: #061bc6;
    --paper-checkbox-checked-color: #061bc6;
  }
  paper-checkbox.advanced {
    --paper-checkbox-unchecked-color: #1265c4;
    --paper-checkbox-checked-color: #1265c4;
  }
  paper-checkbox.programming {
    --paper-checkbox-unchecked-color: #6882e6;
    --paper-checkbox-checked-color: #6882e6;
  }
  paper-checkbox.humanities {
    --paper-checkbox-unchecked-color: #41a5f3;
    --paper-checkbox-checked-color: #41a5f3;
  }
  paper-checkbox.math {
    --paper-checkbox-unchecked-color: #63cec7;
    --paper-checkbox-checked-color: #63cec7;
  }
  </style>
  <script src="bower_components/Chart.js/Chart.js"></script>
  <script src="bower_components/ion.rangeslider/js/ion.rangeSlider.min.js"></script>
  <link rel="stylesheet" href="bower_components/ion.rangeslider/css/normalize.css" />
  <link rel="stylesheet" href="bower_components/ion.rangeslider/css/ion.rangeSlider.css" />
  <link rel="stylesheet" href="bower_components/ion.rangeslider/css/ion.rangeSlider.skinFlat.css" />
  <link href='//fonts.googleapis.com/css?family=Roboto:900,400,300,100' rel='stylesheet' type='text/css'>
  <link rel="import" href="bower_components/progress-bubble/progress-bubble.html">
  <link rel="import" href="bower_components/iron-icons/maps-icons.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-badge/paper-badge.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
  <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
</head>
<body class="unresolved fullbleed layout vertical">
  <div class="loading-screen">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <h3>Loading Dashboard</h3>
      <paper-progress class="progress-color" indeterminate value="800" min="100" max="1000"></paper-progress>
    </div>
  </div>
  <paper-toast id="paperToast" text="">
    <div class="toast-reconnect">Reconnect</div>
    <paper-spinner active></paper-spinner>
  </paper-toast>
  <paper-header-panel mode="seamed">
    <paper-toolbar class="tall">
      <div class="top">
        {{> topribbon}}
        {{> topwidgets}}
      </div>
      <div class="middle">
      </div>
      <!-- <paper-tabs selected="0" class="bottom self-end" style="width: 300px;">
      <paper-tab>CALCULATOR</paper-tab>
      <paper-tab>EXPLORER</paper-tab>
    </paper-tabs> -->
  </paper-toolbar>
  <div class="content">
    {{> coursescard}}
    {{> gradescard}}
    {{> historicalcard}}
    {{> missingcourses}}
    {{> coursefactors}}
    {{> studentfactors}}
    {{> socialfactors}}
  </div>
</paper-header-panel>
</body>
